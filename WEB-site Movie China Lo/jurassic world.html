<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>Jurassic World | Movies</title>
</head>

<body>
	<header>
		<video src="video/jurasic world.webm" autoplay muted></video>
		<nav>
			<div class="logo_ul">
				<img src="img/logo.png" alt="">
				<ul>
					<li>
						<a href="/">Home</a>
					</li>
					<!-- <li>
						<a href="#" id="series">Series</a>
					</li>
					<li>
						<a href="#" id="movies">Movies</a>
					</li>
					<li>
						<a href="#" id="kids">Kids</a>
					</li> -->
				</ul>
			</div>
			<div class="search_user">
				<input type="text" placeholder="Search..." id="search_input">
				<img src="img/user.jpg" alt="">
				<div class="search">
					<!-- <a href="#" class="card">
						<img src="img/the boys.jpg" alt="">
						<div class="cont">
							<h3>The Boys The Boys is set in a universe where superpowered individuals</h3>
							<p>Action, 2021, <span>IMDB</span> <i class="bi bi-star-fill"></i> 9.6</p>
						</div>
					</a> -->
					
				</div>
			</div>
		</nav>
		<div class="content">
			<h1 id="title">Jurassic World</h1>
			<p>Thousands of people are rushing to see the Jurassic World, but a seemingly safe entertainment can turn into a threat to life.</p>
			<div class="details">
				<h6>A Netflix Original Film</h6>
				<h5 id="gen">Action Adventure</h5>
				<h4 id="date">2022</h4>
				<h3 id="rate"> <span>IMDB</span> <i class="bi bi-star-fill"></i> 8.0 </h3>
			</div>
			<div class="btns">
				<a href="#" id="play">Pause <i class="bi bi-pause-fill"></i></a>
				<a href="#" download = "The Boys 480ph" id="low_q"> 480ph</a>
				<a href="#" download = "The Boys 720ph" id="medium_q"> 720ph</a>
				<a href="#" download = "The Boys 1080ph" id="high_q"> 1080ph</a>
			</div>
		</div>
		<section>
			<h4>Popular</h4>
			<i class="bi bi-chevron-left"></i>
			<i class="bi bi-chevron-right"></i>
			<div class="cards">
				<a href="#" class="card">
					<img src="img/Jurassic Chris Pratt.jpg" alt="" class="poster">
					<div class="rest_card">
						<img src="img/Jurassic World kid.jpg" alt="">
						<div class="cont">
							<h4>Chris Pratt</h4>
							<div class="sub">
								<p>21 June 1979</p>
								<h3><span>IMDB</span> <i class="bi bi-star-fill"></i> top 9 </h3>
							</div>
						</div>
					</div>
				</a>
			</div>
		</section>
	</header>

	<!-- <script src="app.js"></script> -->

	<!-- VIDEO and arrows -->
	<script>
		let left_btn = document.getElementsByClassName('bi-chevron-left')[0];
		let right_btn = document.getElementsByClassName('bi-chevron-right')[0];
		let cards = document.getElementsByClassName('cards')[0];
		let search = document.getElementsByClassName('search')[0];
		let search_input = document.getElementById('search_input');
		
		left_btn.addEventListener('click', () => {
			cards.scrollLeft -= 140;
		})
		
		right_btn.addEventListener('click', () => {
			cards.scrollLeft += 140;
		})
		
		let json_url = "movie.json";
		
		fetch(json_url).then(Response => Response.json())
		// .then((data) => console.log(data));
		.then((data) => {
			//VIDEO
			let video = document.getElementsByTagName('video')[0];
				let play = document.getElementById('play');
				play.addEventListener('click', ()=>{
					if (video.paused) {
						video.play();
						play.innerHTML = `Pause <i class="bi bi-pause-fill"></i>`
					} else {
						video.pause();
						play.innerHTML = `Play <i class="bi bi-play-fill"></i>`
					}
				})
			});
			</script>

	<script>
		fetch(json_url).then((Response) => Response.json() )
		.then(data => {
			let kids_array = data.filter(ele => {
				return ele.name === "Jurassic World";
			});

			document.getElementById('title').innerText = kids_array[0].name;
			document.getElementsByTagName('video')[0].setAttribute('src, kids_array[0].trailer');
			document.getElementsByTagName('video')[0].play();
			document.getElementById('low_q').href = kids_array[0].low;
			document.getElementById('medium_q').href = kids_array[0].medium;
			document.getElementById('high_q').href = kids_array[0].high;
			document.getElementById('gen').innerText = kids_array[0].genre;
			document.getElementById('date').innerText = kids_array[0].date;
			document.getElementById('rate').innerHTML = `<span>IMDB</span> <i class="bi bi-star-fill"></i> ${kids_array[0].imdb}`;

		})
	</script>
</body>
</html>
